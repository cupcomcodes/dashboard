      <!-- content -->
      <div class="dash__container-content">
          <div class="container-fluid p-h-100">

                      <h1 class="display-4">Elements</h1>

              <!-- cards -->
                <div class="col-12 bg-white border radius pb-4 mb-5">
                    <div class="dash__title">
                        <i class="fas fa-table"></i>
                        <h5 class="dash__title-text">Form</h5>
                    </div>
                    <div class="row">
                    <div class="col-md-6 col-12">
                        <h3 class="mb-3">Form</h3>
                        <form>
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label for="inputEmail4">Email</label>
                                <input type="email" class="form-control" id="inputEmail4">
                              </div>
                              <div class="form-group col-md-6">
                                <label for="inputPassword4">Password</label>
                                <input type="password" class="form-control" id="inputPassword4">
                              </div>
                            </div>
                            <div class="form-group">
                              <label for="inputAddress">Address</label>
                              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                            </div>
                            <div class="form-group">
                              <label for="inputAddress2">Address 2</label>
                              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                            </div>
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label for="inputCity">City</label>
                                <input type="text" class="form-control" id="inputCity">
                              </div>
                              <div class="form-group col-md-4">
                                <label for="inputState">State</label>
                                    <select name="cars" class="form-control custom-select">
                                      <option selected>Custom Select Menu</option>
                                      <option value="volvo">Volvo</option>
                                      <option value="fiat">Fiat</option>
                                      <option value="audi">Audi</option>
                                    </select>
                              </div>
                              <div class="form-group col-md-2">
                                <label for="inputZip">Zip</label>
                                <input type="text" class="form-control" id="inputZip">
                              </div>
                            </div>
                            <div class="form-group">
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                  Check me out
                                </label>
                              </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Sign in</button>
                          </form>
                    </div>

                    <div class="col-md-6 col-12">
                        <h3 class="mb-3">Elements Form</h3>

                        <h6 class="mb-2">Checkbox</h6>
                        <form>
                            <div class="custom-control custom-checkbox">
                              <input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
                              <label class="custom-control-label" for="customCheck">Check this custom checkbox</label>
                            </div>
                          </form>

                          <h6 class="my-2">Radio Button</h6>
                          <form>
                            <div class="custom-control custom-radio">
                              <input type="radio" class="custom-control-input" id="customRadio" name="example1" value="customEx">
                              <label class="custom-control-label" for="customRadio">Custom radio</label>
                            </div>
                          </form>
                          <h6 class="my-2">Switch</h6>
                        <form>
                            <div class="custom-control custom-switch">
                              <input type="checkbox" class="custom-control-input" id="switch1">
                              <label class="custom-control-label" for="switch1">Toggle me</label>
                            </div>
                          </form>

                          <h6 class="my-2">Range</h6>
                       
                            <label for="customRange1">Example range</label>
                            
                            <input type="range" class="custom-range" id="customRange1">


                            <h6 class="my-2">Upload</h6>
                       
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="customFile">
                                <label class="custom-file-label" for="customFile">Choose file</label>
                              </div>
                  
                    </div>
                </div>
